name: Tests

on:
  push:
    paths-ignore: [ "docs/**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Norminette
      run: |
        python -m pip install --upgrade pip
        pip install norminette

    - name: Run Norminette
      run: make norme

    - name: Run Build
      run: make all

    - name: Run Test
      run: make test
