name: Tests

on:
  push:
    paths-ignore: [ "docs/**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Run Build
      run: make all

    - name: Run Norminette
      run: make norme

    - name: Run Test
      run: make test
